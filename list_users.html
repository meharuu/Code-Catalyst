<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
    {% for user in users %}
        <li>{{ user.name }} - {{ user.email }} (Created: {{ user.date_created }})</li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('home') }}">Home</a></p>
</body>
</html>
